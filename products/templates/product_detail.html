{% extends 'base.html '%}
{% load staticfiles %}
{% block title %} MyBestPrice | {{product.title}}{% endblock %}
{% block content %}

<div class="page-title">
    <div class="container">
        <div class="row">
            <div class="span12">
                <i class="icon-user page-title-icon"></i>
                <h2>Product: </h2>
                <p>{{product.title}}</p>
            </div>
        </div>
    </div>
</div>
</br>
</hr>
<div class="portfolio portfolio-page container">
	<div class="row">
	<div class="span6">
		{% for item in product.product_image_set.all %}
			<img src="{{ MEDIA_URL }}{{ item.image }}" alt="">
		{% endfor %}
	</div>
		<div class="span6">
		<div class=" row">
			<a href="{% url 'update_cart' product.id %}" class="btn btn-primary pull-right">Add to shopping List</a>
		</div>
			{{ product.description | linebreaks }}

	
		</div>
	</div>
</div>

{% endblock %}
